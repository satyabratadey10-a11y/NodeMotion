name: Build NodeMotion

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download QuickJS
        run: |
          mkdir -p app/src/main/cpp/quickjs
          git clone https://github.com/bellard/quickjs.git app/src/main/cpp/quickjs

      # CHANGED: We removed the 'chmod' step because you don't have the file.
      # CHANGED: We use 'gradle' instead of './gradlew'
      - name: Build with Gradle
        run: gradle assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NodeMotion-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
