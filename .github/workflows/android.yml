name: Build NodeMotion

# 1. Triggers: Run automatically on every push or when you click "Run workflow" manually
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your code from the repository
      - uses: actions/checkout@v3

      # Step 2: Set up Java 17 (Required for modern Android builds)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Step 3: Download the QuickJS Engine (Required for your C++ logic)
      # We do this manually here so you don't need complex Git submodules
      - name: Download QuickJS
        run: |
          mkdir -p app/src/main/cpp/quickjs
          git clone https://github.com/bellard/quickjs.git app/src/main/cpp/quickjs

      # Step 4: Grant Permission to the Gradle Wrapper (Fixes "Permission Denied" errors)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Step 5: Build the APK
      # This single command compiles the Java UI AND the C++ CMake engine automatically
      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      # Step 6: Upload the APK so you can download it
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: NodeMotion-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
