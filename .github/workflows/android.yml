name: Build NodeMotion

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download QuickJS
        run: |
          mkdir -p app/src/main/cpp/quickjs
          git clone https://github.com/bellard/quickjs.git app/src/main/cpp/quickjs

      # NEW STEP: Create the Gradle Wrapper manually to fix version issues
      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.2

      - name: Grant Permission
        run: chmod +x gradlew

      # CHANGED: Now we use './gradlew' (the wrapper) which is safer
      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NodeMotion-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
