name: Build NodeMotion

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Updated to v4
      - uses: actions/checkout@v4

      # Updated to v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Download QuickJS
        run: |
          mkdir -p app/src/main/cpp/quickjs
          git clone https://github.com/bellard/quickjs.git app/src/main/cpp/quickjs

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      # FIXED: Updated to v4 (This fixes your error)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NodeMotion-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
